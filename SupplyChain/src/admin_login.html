<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="js/admin_login.js"></script>
</head>
<body>
  
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-b-160 p-t-50">
          <span class="login100-form-title p-b-43" style="padding-bottom: 40px">
            Admin Login
          </span>


<input type="string" autocomplete="off" class="styleInput" id="pass" style=" width: 100%;  height: 75px;  position: relative;  border: 1px solid #e0e0e0;  border-bottom: none;  background-color: #fff;" placeholder="Enter Password">    

          <div class="container-login100-form-btn">
            <button class="login100-form-btn" onclick="login()">
              Sign in
            </button>
          </div>
          
          <h2 style="display: none">Invalid Password</h2>

      </div>
    </div>
  </div>
</body>
</html>
