<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wholesaler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body >

<div class="container">
  <div class="card border-dark mt-4 mb-3">
  <div class="card-header" style="font-size: 50px;">Wholesaler</div>
  <div class="card-body text-dark">
    <h5 class="card-title" id="accountAddress" style="font-size: 30px"></h5>
    <p class="card-text" style="font-size: 20px;"></p>
  </div>
  <button type="button"  onclick="App.getDetails();" class="btn btn-secondary">Get Your Details:</button>
  <div class="row mt-4">
    <div class="col-4" style="text-align: center;">
      <h2 id="id1"></h2><br>
    </div>
    <div class="col-4" style="text-align: center;">
      <h2 id="id2"></h2><br>
    </div>
    <div class="col-4" style="text-align: center;">
      <h2 id="id3"></h2><br>
    </div>
  </div>

  <div id="postOrder">
    <h3>Submit Order to Distributer: </h3>
    <input type="number" id="amountUp" placeholder="Enter Amount">
    <button type="button" onclick="App.submitOrderUp()"> Submit</button>
  </div>

  <div id="sendOrder">
    <h3>Send Order to Retailer: </h3>
    <input type="number" id="amountDown" placeholder="Enter Amount">
    <button type="button" onclick="App.submitOrderDown()"> Submit</button>
  </div>

<div id="orderPlaced" style="display: none;">
  <h2> Your order has been placed</h2>
</div>
</div>
</div>

   

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/wholesaler.js"></script>
</body>
</html>
