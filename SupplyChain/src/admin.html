<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
<body>

<div class="jumbotron jumbotron-fluid bg-dark text-white" style="padding-bottom: 20px; padding-top: 30px;">
    <div class="container">
      <h2 class="display-6" id="player">ADMIN</h2>
    </div>
  </div>

<label for="weeks">Enter number of weeks:</label>
<input type="number"  id="totalWeeks" value="25" ><br><br>

<label for="weeks">Enter performance evaluation start time:</label>
<input type="number"  id="start" value="2" ><br><br>

<label for="weeks">Enter performance evaluation end time:</label>
<input type="number"  id="end" value="22" ><br><br>

<label for="weeks">Enter delivery lead time:</label>
<input type="number"  id="dLeadTime" value="1" ><br><br>

<label for="weeks">Enter order lead time:</label>
<input type="number"  id="oLeadTime" value="0" ><br><br>

<h2>Enter Holding costs:</h2>
<label for="weeks">Retailer:</label>
<input type="number"  id="rhCost" value="5" >
<label for="weeks">Wholesaler:</label>
<input type="number"  id="whCost" value="4" >
<label for="weeks">Distributer:</label>
<input type="number"  id="dhCost" value="3" >
<label for="weeks">Factory:</label>
<input type="number"  id="fhCost" value="1" >
<br><br>

<h2>Enter Lost Sales costs:</h2>
<label for="weeks">Retailer:</label>
<input type="number"  id="rlCost" value="10" >
<label for="weeks">Wholesaler:</label>
<input type="number"  id="wlCost" value="8" >
<label for="weeks">Distributer:</label>
<input type="number"  id="dlCost" value="6" >
<label for="weeks">Factory:</label>
<input type="number"  id="flCost" value="2" >

<br><br>

<button class="btn btn-outline-secondary" style="width: 150px;" onclick="deployContract()" type="button">Deploy Contract</button><br>

<h3 id="players"> </h3><br>
<div id="gameID"> </div><br>
<div id="retailer"> </div><br>
<div id="wholesaler"> </div><br>
<div id="distributer"> </div><br>
<div id="factory"> </div><br>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>

</html>
