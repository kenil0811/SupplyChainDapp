<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <style type="text/css">
    .thick {
      height: 1px;
      background-color: black;
    }
    .styleInput {
      margin-left: 10px;
      border-radius: 4px;
    }

    .headStyle {
      background-color: #00FFFF;
    }
  </style>
<body>

<div class="jumbotron jumbotron-fluid bg-dark text-white" style="padding-bottom: 20px; padding-top: 30px;">
    <div class="container">
      <h2 class="display-6" id="player">ADMIN</h2>
    </div>
  </div>

<div class="headStyle">
  <hr class="thick">
  <h5 style="margin-left: 10px;"> Enter Basic details </h5>
  <hr class="thick">
</div>

<div class="row">  
  <label style="margin-left: 30px" for="weeks">Enter number of weeks: </label>
  <input type="number" class="styleInput" id="totalWeeks" value="25" >

  <label style="margin-left: 30px" for="weeks">Enter order lead time:</label>
  <input type="number" class="styleInput" id="oLeadTime" value="0" >

  <label style="margin-left: 30px" for="weeks">Enter delivery lead time:</label>
  <input type="number" class="styleInput" id="dLeadTime" value="1" >

</div>

<div class="headStyle">
  <hr class="thick">
  <h5 style="margin-left: 10px">Performance Evaluation: Enter values for starting and ending week</h5>
  <hr class="thick">  
</div>

<div class="row">
  <div class="col-2">
  </div> 
  <div class="col-4">
      <label for="weeks">Starting Week: </label>
      <input type="number" class="styleInput" id="start" value="2" >
  </div>
  <div class="col-6">
      <label for="weeks">Ending Week: </label>
      <input type="number" class="styleInput" id="end" value="22" >    
  </div>
</div>


<div class="headStyle">
  <hr class="thick">
  <h5 style="margin-left: 10px">Enter Holding Cost Details</h5>
  <hr class="thick">  
</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
      <label for="weeks" style="margin-right: 20px;">Retailer:</label>
      <input type="number" class="styleInput" id="rhCost" value="5" >    
  </div>
  <div class="col-6">
      <label for="weeks">Wholesaler:</label>
      <input type="number" class="styleInput" id="whCost" value="4" >
  </div>
</div>
<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
      <label for="weeks">Distributer:</label>
      <input type="number" class="styleInput" id="dhCost" value="3" >    
  </div>
  <div class="col-6">
      <label for="weeks" style="margin-right: 25px;">Factory:</label>
      <input type="number" class="styleInput"  id="fhCost" value="1" >    
  </div>
</div>

<div class="headStyle">
  <hr class="thick">
  <h5 style="margin-left: 10px">Enter Lost Sales Cost of Supply Chain</h5>
  <hr class="thick">  
</div>

<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
      <label for="weeks" style="margin-right: 20px;">Retailer:</label>
      <input type="number" class="styleInput" id="rlCost" value="10" >    
  </div>
  <div class="col-6">
      <label for="weeks">Wholesaler:</label>
      <input type="number" class="styleInput" id="wlCost" value="8" >
  </div>
</div>
<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
      <label for="weeks">Distributer:</label>
      <input type="number" class="styleInput" id="dlCost" value="6" >    
  </div>
  <div class="col-6">
      <label for="weeks" style="margin-right: 25px">Factory:</label>
      <input type="number" class="styleInput" id="flCost" value="2" >
  </div>
</div>
<hr class="thick">

<input type="file" accept=".csv" id="inputFile"/>


<label for="distribution">Choose a distribution:</label>

<select name="distribution" id="distribution">
  <option value="normal">Normal</option>
  <option value="poisson">Poisson</option>
  <option value="binomial">binomial</option>
</select>

<input type="number" placeholder="Enter Standard Deviation" id="stdDev">
<input type="number" placeholder="Enter Mean" id="mean">

<center>
<div>
    <button class="btn btn-outline-primary" style="width: 150px;" onclick="deployContractWithFile()" type="button">Deploy Contract</button>  
</div>
</center>
<br>

<h3 id="players"> </h3><br>
<div id="gameID"> </div><br>
<div id="retailer"> </div><br>
<div id="wholesaler"> </div><br>
<div id="distributer"> </div><br>
<div id="factory"> </div><br>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
